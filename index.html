	<style>

			width: 100%;

<body>
	<img src="DirtyHit_poster.png" alt="">
	<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
	<script type="text/javascript">
		let a = 0;

		function setup() {
			background(0);
			noStroke();
			fill(102);

			rect(a++ % width, 10, 2, 80);
		}
